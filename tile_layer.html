<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tile Layers</title>
<style>
  html, body, #viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>
<link rel= "stylesheet" href= "https://js.arcgis.com/4.13/esri/css/main.css">
<script src= "https://js.arcgis.com/4.13"></script>

<script>
  // sets the requiered features of the esri map
  require ([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/TileLayer"
  ],
  // The funciton that calls the seperate map variables.
      function(Map, MapView, TileLayer){
 // Creates a variable establishing a new map tile layer. It calls the data for this layer from the esri data base with the URL
      var TransportationLayer = new TileLayer({
      url: "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
      });
      // Creates the variable for the map and sets the layer as the tile layer we just made
      var map = new Map ({
      basemap: "oceans",
      layers: [TransportationLayer]
      });
      // sets the veiw places it in a html container sets the center point on opening and the zoom on open.
      var view = new MapView ({
      container: "viewDiv",
      map: map,
      zoom: 10,
      center: [-118.2095, 34.0866]
      });


  });
</script>

</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
