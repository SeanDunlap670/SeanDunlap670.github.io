<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Simple Mapping</title>
<style>
  html, body, #viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>
<link rel= "stylesheet" href= "https://js.arcgis.com/4.13/esri/css/main.css">
<script src= "https://js.arcgis.com/4.13"></script>

<script>
  // sets the reuiered layers for the esri map
  require ([
  "esri/Map",
  "esri/views/MapView"
  ],
    // The funciton calling the different map layer and veiw variables.
      function(Map, MapView){
      var map = new Map ({
      basemap: "streets"
      });
      // estalishes the variable veiw and defines it as a esri view. sets the zoom and opening center of the map
      var view = new MapView ({
      container: "viewDiv",
      map: map,
      zoom: 10,
      center: [-118.2095, 34.0866]
      });
  });
</script>

</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
